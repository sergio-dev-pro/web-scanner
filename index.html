<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="qr-scanner.umd.min.js"></script>
  <body>
    <video width="400" height="400" style="display: none"></video>
    <button id="read-code">Ler c√≥digo</button>
    <script>
      const videoElem = document.getElementsByTagName("video").item(0);
      const qrScanner = new QrScanner(
        videoElem,
        (result) => console.log("decoded qr code:", result),
        { returnDetailedScanResult: true }
      );

      var button = document.getElementById("read-code");
      button.addEventListener("click", function () {
        qrScanner.start();
        videoElem.style.display = "block";
        videoElem.style.opacity = "unset";
        videoElem.style.maxWidth = "400";
        videoElem.style.maxHeight = "400";
        videoElem.style.height = "100%";
        videoElem.style.width = "100%";
      });
    </script>
  </body>
</html>
